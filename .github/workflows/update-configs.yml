name: Update NovaProx Configs
permissions: write-all

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/5 * * * *"

jobs:
  update-configs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Xray
        run: |
          # Download and install Xray
          wget -q -O Xray-linux-64.zip "$(wget -qO- https://api.github.com/repos/XTLS/Xray-core/releases/latest | grep -oP '"browser_download_url":\s*"\K[^"]*' | grep 'Xray-linux-64.zip' | head -n1)"
          unzip -o Xray-linux-64.zip
          sudo mv xray /usr/local/bin/
          sudo chmod +x /usr/local/bin/xray
          rm -f Xray-linux-64.zip LICENSE README.md
          
          # Verify installation
          xray -version

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          cache: true

      - name: Build release binary
        run: cargo build --release

      - name: Update VLESS configs
        run: |
          ./target/release/novaprox \
            --ping-count 0 \
            --scheme vless \
            --sources-files sources/sources-vless.txt \
            --out-file sub/vless.txt \
            --whitelist-params "security=reality"

      - name: Update VMess configs
        run: |
          ./target/release/novaprox \
            --ping-count 0 \
            --scheme vmess \
            --sources-files sources/sources-vmess.txt \
            --out-file sub/vmess.txt

      - name: Update Shadowsocks configs
        run: |
          ./target/release/novaprox \
            --ping-count 0 \
            --scheme ss \
            --sources-files sources/sources-ss.txt \
            --out-file sub/ss.txt

      - name: Update Trojan configs
        run: |
          ./target/release/novaprox \
            --ping-count 0 \
            --scheme trojan \
            --sources-files sources/sources-trojan.txt \
            --out-file sub/trojan.txt

      - name: Create primary config (first 10 VLESS)
        run: |
          head -n 10 sub/vless.txt > sub/primary.txt

      - name: Create all configs combined
        run: |
          cat sub/vless.txt sub/vmess.txt sub/ss.txt sub/trojan.txt > sub/all.txt

      - name: Get current date
        id: date
        run: echo "date=$(date -u +'%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Generate random emoji
        id: emoji
        run: |
          EMOJIS=("âš¡" "ðŸ”¥" "âœ¨" "ðŸš€" "ðŸŒŸ" "ðŸ”§")
          SELECTED_EMOJI=${EMOJIS[$((RANDOM % ${#EMOJIS[@]}))]}
          echo "emoji=$SELECTED_EMOJI" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v7
        with:
          message: "${{ steps.emoji.outputs.emoji }} [${{ steps.date.outputs.date }}] Update novaprox configs"
          author_email: "actions@github.com"
          author_name: "GitHub Actions"
          add: "sub/"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}