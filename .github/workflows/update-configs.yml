name: Update NovaProx Configs
permissions: write-all

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/30 * * * *"

jobs:
  update-configs:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Xray
        run: |
          # Download and install Xray
          wget -q -O Xray-linux-64.zip "$(wget -qO- https://api.github.com/repos/XTLS/Xray-core/releases/latest | grep -oP '"browser_download_url":\s*"\K[^"]*' | grep 'Xray-linux-64.zip' | head -n1)"
          unzip -o Xray-linux-64.zip
          sudo mv xray /usr/local/bin/
          sudo chmod +x /usr/local/bin/xray
          rm -f Xray-linux-64.zip LICENSE README.md
          
          # Verify installation
          xray -version

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - name: Build release binary
        run: cargo build --release

      - name: Update VLESS configs
        run: |
          sudo ./target/release/novaprox \
            --log-level debug \
            --chunk-size 100 \
            --max-concurrent-checks 25 \
            --out-file sub/vless.txt \
            --whitelist-params "security=reality"
        
      - name: Create primary config (first 10 VLESS)
        run: |
          head -n 10 sub/vless.txt > sub/primary.txt

      - name: Get current date
        id: date
        run: echo "date=$(date -u +'%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT

      - name: Generate random emoji
        id: emoji
        run: |
          EMOJIS=("âš¡" "ðŸ”¥" "âœ¨" "ðŸš€" "ðŸŒŸ" "ðŸ”§")
          SELECTED_EMOJI=${EMOJIS[$((RANDOM % ${#EMOJIS[@]}))]}
          echo "emoji=$SELECTED_EMOJI" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        uses: EndBug/add-and-commit@v7
        with:
          message: "${{ steps.emoji.outputs.emoji }} [${{ steps.date.outputs.date }}] Update subs"
          author_email: "actions@github.com"
          author_name: "GitHub Actions"
          add: "sub/"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}